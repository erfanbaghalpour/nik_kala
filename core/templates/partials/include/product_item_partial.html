{% load thumbnail %}
<div class="col-md-4"><!-- start item -->
    <div class="card border-0 custom-card mt-3">
        {#                            <a href="{% url 'product_detail' id=pk %}" class="d-block w-100"><img src="{{ product.image.url }}" class="slider-pic"></a>#}
        <a href="{{ product.get_absolute_url }}" class="d-block w-100">
            {% if product.image %}
                {% thumbnail product.image "250x250" as im %}
                    <img
                            src="{{ im.url }}"
                            width="{{ im.width }}"
                            class="slider-pic"
                            height="{{ im.height }}"/>
                {% endthumbnail %}
            {% else %}
                <img src="/static/images/product-slider1.jpg" alt="">
            {% endif %}
        </a>
        <div class="card-body">
            <a href="{{ product.get_absolute_url }}}"
               class="product-title">{{ product.title }}</a>
            <div class="d-flex justify-content-between">
                <div class="mt-3 ps-4">
                                                    <span class="heart"><i
                                                            class="far fa-heart font-14 text-muted me-2"></i></span>
                    <span class="random"><i
                            class="fa fa-random font-14 text-muted me-2"></i></span>
                    <span class="add-to-cart"><i
                            class="fa fa-cart-plus font-13 text-muted"></i></span>
                </div>
                <p class="font-13 mt-3 pe-4">{{ product.short_description }}</p>
            </div>
        </div>
    </div>
</div><!-- end item -->
